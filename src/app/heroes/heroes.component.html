<div><span>id:</span>{{hero.id}}</div>
<div>
    <label for="name">nombre de super heroe: </label>
    <input id="name" [(ngModel)]="hero.name" placeolder="name">
</div>
<div>
    <label for="edad">edad de super heroe: </label>
    <input id="edad" [(ngModel)]="hero.edad" placeolder="edad">
</div>
<div>
    <label for="Superpoder">Super Poder de super heroe: </label>

</div>

    <label for="identidad">identidad de super heroe: </label>
    <input id="identidad" [(ngModel)]="hero.identidad" placeolder="identidad">
